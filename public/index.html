<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icon.png">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
  <title>Post Something</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    body.dark {
      --bg: #111111;
      --text: #ffffff;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }
    a {
      color: var(--text);
      text-decoration: underline;
    }
    .footer {
      margin-top: 50px;
      text-align: center;
    }
    .premium-label {
      display: inline-block;
      background: linear-gradient(45deg, #ff8c00, #ff2d55);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<div class="container">

  <script>
    if (localStorage.theme === 'dark') {
      document.body.classList.add('dark');
    }
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.theme = document.body.classList.contains('dark') ? 'dark' : 'light';
    }
  </script>

  <button onclick="toggleTheme()">üåô Toggle Theme</button>

  <h1>Welcome to Nafij's File Sharing</h1>
<a href="/all" style="display:inline-block;margin-top:15px;padding:10px 15px;background:#007bff;color:#fff;border:none;border-radius:6px;text-decoration:none;cursor:pointer;">üîç View Posts</a>
  <h2>Post something</h2>
  <form method="POST" action="/api/posts" enctype="multipart/form-data">
    <input type="text" name="user" placeholder="Your name" required><br><br>
    <textarea name="text" placeholder="Say something..." rows="4" cols="50"></textarea><br><br>
    <label>Select a file to upload:</label><br>
    <input type="file" name="file"><br><br>
    <button type="submit">Post</button>
  </form>

  <div class="footer">
    <div class="premium-label">Created by Nafij Pro</div>
  </div>

</div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.getRegistrations().then(function(registrations) {
      for (let registration of registrations) {
        registration.unregister();
      }
    });
    navigator.serviceWorker.register('/service-worker.js');
  }
</script>

</body>
</html>
