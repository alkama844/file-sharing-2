<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icon.png">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
  <title>All Posts</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    body.dark {
      --bg: #111111;
      --text: #ffffff;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    button {
      margin: 5px;
      padding: 8px 14px;
      cursor: pointer;
    }
    .post-preview {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      background: #f9f9f9;
    }
    body.dark .post-preview {
      background: #1a1a1a;
      border-color: #444;
    }
    a {
      color: var(--text);
      text-decoration: underline;
    }
    img, video, audio {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }
    .post-preview {
  word-wrap: break-word;
  overflow-wrap: anywhere;
}

.post-preview p {
  white-space: pre-wrap;
  word-break: break-word;
}
  </style>
</head>
<body>
<div class="container">
  <script>
    if (localStorage.theme === 'dark') document.body.classList.add('dark');
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.theme = document.body.classList.contains('dark') ? 'dark' : 'light';
    }
  </script>

  <button onclick="toggleTheme()">üåô Toggle Theme</button>

  <h1>All Posts - Nafij's File Sharing</h1>
  <nav>
    <a href="/">Post</a> |
    <a href="/all">View Posts</a> |
    <a href="/info">About Me</a>
  </nav>

  <div id="post-previews"></div>
</div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js');
  }

  fetch('/api/posts')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('post-previews');

      if (!Array.isArray(data) || data.length === 0) {
        container.innerHTML = "<p>No posts available.</p>";
        return;
      }

      // Sort posts by number of likes in descending order
      data.sort((a, b) => (b.likes || 0) - (a.likes || 0));

      data.forEach(post => {
        const name = post.user || "Anonymous";
        const text = post.text || "";
        const fileLink = post.media?.startsWith("uploads/") ? `/${post.media}` : post.media;
        const fileType = post.fileType || "";
        const likes = post.likes || 0;
        const postId = post._id || post.id;

        let mediaHTML = '';
        if (fileLink) {
          if (fileType.startsWith("image/")) {
            mediaHTML = `
              <img src="${fileLink}" alt="Image" />
              <br><a href="${fileLink}" download target="_blank">‚¨áÔ∏è Download Image</a>
            `;
          } else if (fileType.startsWith("video/")) {
            mediaHTML = `
              <video controls><source src="${fileLink}" type="${fileType}"></video>
              <br><a href="${fileLink}" download target="_blank">‚¨áÔ∏è Download Video</a>
            `;
          } else if (fileType.startsWith("audio/")) {
            mediaHTML = `
              <audio controls><source src="${fileLink}" type="${fileType}"></audio>
              <br><a href="${fileLink}" download target="_blank">‚¨áÔ∏è Download Audio</a>
            `;
          } else {
            mediaHTML = `
              <a href="${fileLink}" download target="_blank">üìé Download Attachment</a>
            `;
          }
        }

        const el = document.createElement('div');
        el.className = 'post-preview';
        el.innerHTML = `
          <p><strong>${name}</strong>${text ? `: ${text}` : ""}</p>
          ${mediaHTML}
          <p>
            ‚ù§Ô∏è <span id="like-count-${postId}">${likes}</span>
            <button onclick="likePost('${postId}')">Like</button>
          </p>
        `;
        container.appendChild(el);
      });
    })
    .catch(err => {
      console.error('Error loading posts:', err);
    });

  function likePost(postId) {
    fetch(`/api/posts/${postId}/love`, {
      method: 'POST'
    })
    .then(res => {
      if (res.ok) {
        const countSpan = document.getElementById(`like-count-${postId}`);
        countSpan.textContent = parseInt(countSpan.textContent) + 1;
      } else {
        alert("Failed to like post.");
      }
    })
    .catch(err => {
      console.error("Like error:", err);
      alert("Error while liking the post.");
    });
  }
</script>
</body>
</html>
