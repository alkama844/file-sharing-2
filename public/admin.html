<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icon.png">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    h1 {
      margin-bottom: 10px;
    }

    .controls {
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    button {
      padding: 8px 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .post {
      border: 1px solid #ccc;
      background: #f9f9f9;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 6px;
    }

    .post a {
      color: #007bff;
      text-decoration: none;
    }

    .post a:hover {
      text-decoration: underline;
    }

    body.dark {
      background-color: #121212;
      color: #eee;
    }

    body.dark .post {
      border-color: #444;
      background-color: #1e1e1e;
    }

    body.dark input,
    body.dark button {
      background-color: #333;
      color: white;
      border: 1px solid #555;
    }

    body.dark a {
      color: #4dabf7;
    }
  </style>
</head>
<body>
<div class="container">

  <script>
    if (localStorage.theme === 'dark') {
      document.body.classList.add('dark');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.theme = document.body.classList.contains('dark') ? 'dark' : 'light';
    }
  </script>

  <button onclick="toggleTheme()">üåô Toggle Theme</button>

  <h1>Admin Panel</h1>

  <div class="controls">
    <input type="password" id="password" placeholder="Enter admin password">
    <button onclick="loadPosts()">Load Posts</button>
  </div>

  <div id="posts"></div>

  <script>
    async function loadPosts() {
      const password = document.getElementById('password').value;
      const res = await fetch('/api/admin/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });

      if (!res.ok) return alert('Wrong password or error');

      const posts = await res.json();
      const container = document.getElementById('posts');
      container.innerHTML = '';

      posts.forEach(post => {
        const el = document.createElement('div');
        el.className = 'post';
        el.innerHTML = `
          <b>${post.user}</b><br>
          ${post.text}<br>
          ${post.media ? `<a href="/${post.media}" target="_blank">üìé View File</a><br>` : ''}
          <button onclick="deletePost('${post._id}')">üóëÔ∏è Delete</button>
        `;
        container.appendChild(el);
      });
    }

    async function deletePost(id) {
      const password = document.getElementById('password').value;
      if (!confirm('Delete this post?')) return;

      const res = await fetch(`/api/admin/posts/${id}`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });

      if (!res.ok) {
        return alert('Failed to delete post');
      }

      loadPosts();
    }
  </script>

</div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js');
  }
</script>

</body>
</html>
